<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '60vw' }"
  [closable]="false"
  [draggable]="false"
  styleClass="category-dialog"
>
  <form [formGroup]="categoryForm" class="modal">
    <div class="modal-content">
      <header>
        <h3>Categoría</h3>
        <p>
          Agrupación de criterios que seleccionarán las unidades al momento de subir evidencias de sus actividades.
        </p>
      </header>
      <h4>Información</h4>
      <div class="input-info">
        <label>Nombre</label>
        <input
          type="text"
          pInputText
          formControlName="name"
          placeholder="Nombre"
        />
      </div>
    </div>
    <div class="modal-content">
      <h4>Criterios asociados</h4>
      <p-multiSelect
        formControlName="criteria"
        [options]="criteria"
        optionLabel="spanishAlias"
        placeholder="Seleccione los criterios"
        [style]="{ width: '90%' }"
      ></p-multiSelect>
    </div>
  </form>
    <div class="buttons-container">
      <button pButton (click)="hide()" [outlined]="true" class="cancel">
        Cancelar
      </button>
      <button
        pButton
        (click)="submitForm()"
        [disabled]="!categoryForm.valid"
        [loading]="loading"
        class="save"
      >
        Guardar
      </button>
    </div>  
</p-dialog>
