<p-dialog
  header="Criterio"
  [modal]="true"
  [(visible)]="visible"
  [closable]="false"
>
  <h3>Ingrese los datos para crear un nuevo criterio</h3>
  <form [formGroup]="criterionForm" class="create-form">
    <div class="input-container">
      <label for="integeronly">Subíndice</label>
      <p-inputNumber inputId="integeronly" formControlName="subindex" />
    </div>
    <div class="input-container">
      <label>Nombre en inglés</label>
      <input type="text" pInputText formControlName="englishName" />
    </div>
    <div class="input-container">
      <label>Alias en español</label>
      <input type="text" pInputText formControlName="spanishAlias" />
    </div>
    <div class="buttons-container">
      <p-button label="Cancelar" severity="secondary" (click)="hide()" />
      <p-button
        label="Guardar"
        (click)="submitForm()"
        [disabled]="!criterionForm.valid"
        [loading]="loading"
      />
    </div>
  </form>
</p-dialog>
