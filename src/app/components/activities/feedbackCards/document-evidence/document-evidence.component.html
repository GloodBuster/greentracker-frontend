<div class="evidence-card">
  <div>
    <i class="pi pi-file tag"> <span class="tag-text">Documento</span></i>
  </div>
  <div class="container">
    <div class="container2">
      <div class="document" (click)="openFile()">
        <i class="pi pi-file" style="font-size: 50px; color: #7e7e7e"></i>
      </div>
      <div class="container3">
        <span style="margin-top: 10px">{{ (fileSize / 1024) | number:'1.2-2' }} KB</span>
      </div>
    </div>
    <div class="container4" style="margin-left: 8px; width: 100%;">
      <p style="margin-top: -5px">
        <span class="text">Descripción: </span>{{ evidence.description }}
      </p>
      <p class="text" style="margin-bottom: 0px">Enlace</p>
      <p-inputGroup>
        <input pInputText #inputValue value="{{evidence.link}}" [style]="{ width: '100%'}" disabled/>
        <p-inputGroupAddon>
          <i class="pi pi-copy" (click)="copyValue(inputValue)"></i>
        </p-inputGroupAddon>
      </p-inputGroup>
    </div>
  </div>
  <p-divider />
  <div class="feedback-tags">
    <i class="pi pi-thumbs-up" [class.selected]="approvedFeedback" (click)="selectFeedback('approved')" style="font-size: 30px; color: #3ba13f; cursor: pointer; padding: 8px;" pTooltip="Aprobado" tooltipPosition="bottom" ></i>
    <img src="../../../../../assets/feedback-icons/icons file-off.svg" [class.selected]="brokenFileFeedback" (click)="selectFeedback('broken_file')" style="width: 48px; height: 48px; cursor: pointer; padding: 5px;" pTooltip="Archivo dañado" tooltipPosition="bottom" />
    <i class="pi pi-phone" [class.selected]="contactAdminFeedback" (click)="selectFeedback('contact_admin')" style="font-size: 30px; color: #3b82f6; cursor: pointer; padding: 8px;" pTooltip="Contactar a administrador" tooltipPosition="bottom" ></i>
  </div>
</div>
