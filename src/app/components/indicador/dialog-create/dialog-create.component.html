<p-dialog header="Indicador" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem'}" [closable]="false">
    <span> Ingrese los datos para crear un nuevo indicador</span>
    <form [formGroup]="indicatorForm" class="indicador-form">
        <div class="card flex justify-content-center mt-5 input-container">
            <p-floatLabel>
                <input pInputText id="name" class="indicador-input" formControlName="name" />
                <label for="name">Nombre</label>
            </p-floatLabel>
        </div>
        <div class="card flex justify-content-center mt-5 input-container">
            <p-floatLabel>
                <input pInputText id="SpanishAlias" class="indicador-input" formControlName="SpanishAlias" />
                <label for="SpanishAlias">Alias en espa√±ol</label>
            </p-floatLabel>
        </div>
        <div class="flex justify-content-end gap-2 buttons-container">
            <p-button label="Cancel" severity="secondary" (click)="hideDialog()" class="button1" />
            <p-button label="Save" (click)="submitForm()" [disabled]="!indicatorForm.valid" />
        </div>
    </form>
</p-dialog>
