<form [formGroup]="imageForm">
  <header>
    <div class="left-header">
      <h5>Tipo:</h5>
      <p-tag
        icon="pi pi-image"
        [rounded]="true"
        styleClass="tag image-evidence-image"
        >Imagen</p-tag
      >
      <p-tag
        icon="pi pi-link"
        [rounded]="true"
        styleClass="tag image-evidence-link"
        >Enlace</p-tag
      >
      <p-tag
        icon="pi pi-file"
        [rounded]="true"
        styleClass="tag image-evidence-document"
        >Documento</p-tag
      >
    </div>
    <i
      class="pi pi-trash"
      [style]="{ color: '#7E7E7E', cursor: 'pointer' }"
      (click)="remove()"
    ></i>
  </header>
  <div class="inputs-container">
    <p-fileUpload
      [multiple]="false"
      accept="image/*"
      maxFileSize="1000000"
      (onSelect)="onUpload($event)"
      [styleClass]="
        file
          ? 'evidence-input-file hide-header'
          : 'evidence-input-file show-header'
      "
    >
      <ng-template
        pTemplate="header"
        let-files
        let-chooseCallback="chooseCallback"
        let-clearCallback="clearCallback"
        let-uploadCallback="uploadCallback"
        style="display: none"
      >
        <div
          class="flex flex-wrap justify-content-between align-items-center flex-1 gap-2"
        >
          <p-button
            (onClick)="choose($event, chooseCallback)"
            icon="pi pi-images"
            [rounded]="true"
            [outlined]="true"
          />
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        @if (!file) {Arrastra la imagen para subirla}
      </ng-template>
      <ng-template pTemplate="file" class="file-template-container">
        @if (file) {
        <div class="image-container">
          <img [src]="objectURL" alt="image" class="evidence-image" />
        </div>
        <div class="file-info-container">
          <div class="text">
            <p>{{ file.name }}</p>
            <span>{{ formatFileSize(file.size) }}</span>
          </div>
          <i class="pi pi-times-circle" (click)="removeFile()"></i>
        </div>

        }
      </ng-template>
    </p-fileUpload>
    <div class="text-inputs-container">
      <textarea
        class="evidence-input"
        rows="4"
        pInputTextarea
        placeholder="DescripciÃ³n"
        formControlName="description"
        [autoResize]="true"
      ></textarea>
      <input
        type="text"
        pInputText
        formControlName="linkToRelatedResource"
        placeholder="Enlace (opcional)"
        class="evidence-input"
      />
    </div>
  </div>
</form>
