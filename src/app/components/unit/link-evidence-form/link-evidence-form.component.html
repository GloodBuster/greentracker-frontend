<form [formGroup]="linkForm" [@slideInOut]>
  <header>
    <div class="left-header">
      <h5>Tipo:</h5>
      <p-tag
        icon="pi pi-image"
        [rounded]="true"
        styleClass="tag link-evidence-image"
        >Imagen</p-tag
      >
      <p-tag
        icon="pi pi-link"
        [rounded]="true"
        styleClass="tag link-evidence-link"
        >Enlace</p-tag
      >
      <p-tag
        icon="pi pi-file"
        [rounded]="true"
        styleClass="tag link-evidence-document"
        >Documento</p-tag
      >
    </div>
    <p-dialog
      header="Confirmar eliminación"
      [(visible)]="visibleDelete"
      [modal]="true"
      [baseZIndex]="10000"
      [style]="{ color: '#000' }"
    >
      <p>¿Estás seguro de que quieres eliminar esta evidencia?</p>
      <p-footer>
        <p-button
          icon="pi pi-check"
          label="Eliminar"
          severity="danger"
          [outlined]="true"
          (click)="remove()"
          [style]="{ outline: 'none', boxShadow: 'none' }"
        />
        <p-button icon="pi pi-times" label="Cancelar" (click)="hideDelete()" />
      </p-footer>
    </p-dialog>
    <i
      class="pi pi-trash"
      [style]="{ color: '#7E7E7E', cursor: 'pointer' }"
      (click)="showDelete()"
    ></i>
  </header>
  <input
    type="text"
    pInputText
    formControlName="link"
    placeholder="Enlace"
    class="evidence-input"
  />
  <textarea
    class="evidence-input"
    rows="4"
    pInputTextarea
    placeholder="Descripción"
    formControlName="description"
    [autoResize]="true"
  ></textarea>
</form>
