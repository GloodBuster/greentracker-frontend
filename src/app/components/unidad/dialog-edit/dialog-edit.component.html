<p-dialog header="Unidad" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem'}" [closable]="false">
    <span> Ingrese los datos para crear una nueva unidad</span>
    <form [formGroup]="unitForm" class="unidad-form">
        <div class="card flex justify-content-center mt-5 input-container">
                <label for="nombre">Nombre</label>
                <input pInputText class="unidad-input" formControlName="nombre" />
        </div>
        <div class="card flex justify-content-center mt-5 input-container">
                <label for="correo">Correo</label>
                <input pInputText class="unidad-input" formControlName="correo" />
        </div>
        <div class="card flex justify-content-center mt-5 input-container">
        <label>
          Categorías:
          <p-multiSelect [options]="categoriesData" appendTo="body" formControlName="categorias" optionLabel="name"></p-multiSelect>
        </label>
        </div>
        <div class="flex justify-content-end gap-2 buttons-container">
            <p-button icon=" pi pi-trash" [raised]="true" severity="danger" [outlined]="true" class="button1" (click)="deleteUnit()"/>
            <p-button label="Cancelar" severity="secondary" (click)="hideDialogEdit()" class="button1" />
            <p-button label="Guardar" (click)="submitForm()" [disabled]="!unitForm.valid" />
        </div>
      </form>
      <div *ngIf="showConfirmDialog" class="modal">
        <p-dialog header="Confirmar eliminación" [(visible)]="showConfirmDialog" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000">
            <p>¿Estás seguro de que quieres eliminar esta unidad?</p>
            <p-footer>
              <p-button icon="pi pi-check" label="Eliminar" severity="danger" [outlined]="true" (click)="confirmDelete()"/>
              <p-button icon="pi pi-times" label="Cancelar" (click)="cancelDelete()"/>
            </p-footer>
          </p-dialog>
      </div>
</p-dialog>
