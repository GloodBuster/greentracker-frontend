<p-dialog header="Unidad" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem'}" [closable]="false">
    <span> Ingrese los datos para crear una nueva unidad</span>
    <form [formGroup]="unitForm" class="unidad-form">
        <div class="card flex justify-content-center mt-5 input-container">
            <p-floatLabel>
                <input pInputText id="nombre" class="unidad-input" formControlName="nombre" />
                <label for="nombre">Nombre</label>
            </p-floatLabel>
        </div>
        <div class="card flex justify-content-center mt-5 input-container">
            <p-floatLabel>
                <input pInputText id="correo" class="unidad-input" formControlName="correo" />
                <label for="correo">Correo Institucional</label>
            </p-floatLabel>
        </div>
        <div class="card flex justify-content-center mt-5 input-container">
            <p-multiSelect [options]="category" appendTo="body" formControlName="selectedCategories" optionLabel="name"
                placeholder="CategorÃ­as recomendadas" [filter]="true">
            </p-multiSelect>
        </div>
        <div class="flex justify-content-end gap-2 buttons-container">
            <p-button label="Cancel" severity="secondary" (click)="hideDialog()" class="button1" />
            <p-button label="Save" (click)="submitForm()" [disabled]="!unitForm.valid" />
        </div>
    </form>
</p-dialog>
