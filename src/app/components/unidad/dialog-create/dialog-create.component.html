<p-dialog header="Unidad" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem'}" [closable]="false">
    <span> Ingrese los datos para crear una nueva unidad</span>
    <form [formGroup]="unitsForm" class="unidad-form">
        <div class="card flex justify-content-center mt-5 input-container">
            <p-floatLabel>
                <input pInputText id="name" class="unidad-input" formControlName="name" />
                <label for="name">Nombre</label>
            </p-floatLabel>
        </div>
        <div class="card flex justify-content-center mt-5 input-container">
            <p-floatLabel>
                <input pInputText id="email" class="unidad-input" formControlName="email" />
                <label for="email">Correo Institucional</label>
            </p-floatLabel>
        </div>
        <div class="card flex justify-content-center mt-5 input-container">
            <p-floatLabel>
                <input pInputText id="password" class="unidad-input" formControlName="password" />
                <label for="password">Contraseña</label>
            </p-floatLabel>
        </div>
        <!-- <div class="card flex justify-content-center mt-5 input-container">
            <p-multiSelect [options]="category" appendTo="body" formControlName="categorias" optionLabel="name"
                placeholder="Categorías recomendadas" [filter]="true">
            </p-multiSelect>
        </div> -->
        <div class="flex justify-content-end gap-2 buttons-container">
            <p-button label="Cancel" severity="secondary" (click)="hideDialog()" class="button1" />
            <p-button label="Save" (click)="submitForm()" [disabled]="!unitsForm.valid" />
        </div>
    </form>
</p-dialog>
