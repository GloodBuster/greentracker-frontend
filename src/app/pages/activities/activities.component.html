<main class="activities-page">
    <article>
        <header class="activities-page-header">
            <div class="activities-left-header">
                <h1>Actividades de la unidad {{units.name}}</h1>
            </div>
        </header>
        <section class="activities-content-container">
                <div class="activities-container" >
                    <p-card *ngFor="let activity of activities" header="{{ activity.name }}" [style]="{ width: '360px'}" (click)="navigateToTheActivity(activity.id)">
                        <ng-template pTemplate="header">
                            <img alt="Card" src="../../../assets/activities/activity-image.png" alt="Actividad" />
                        </ng-template>
                        <p style="margin-top: -12px; margin-bottom: -5px; background-color: #CBE2FF; border-radius: 5px; width: fit-content; padding: 5px;">
                            Categor√≠a: {{activity.categoryName}}
                        </p>
                        <p style="margin-bottom: -10px;">
                            {{ activity.summary }}
                        </p>
                    </p-card>
                </div>
          </section>  
    </article>
</main>
