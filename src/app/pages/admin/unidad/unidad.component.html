<main class="unidad-page">
    <app-sidebar></app-sidebar>
<div class="unidad-container">
    <div class="unidad-header">
        <h1>Unidades</h1>
        <p-button icon=" pi pi-bell" [raised]="true" severity="secondary"/>
    </div>  
    <p-button label="+ Crear" [raised]="true" class="unidad-button-add"/>  
    <div class="table-container">
        <p-table styleClass="p-datatable-gridlines" [value]="unitsData" [tableStyle]="{'max-width': '90rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th class="column-id">ID</th>
                    <th class="column-nombre">Nombre</th>
                    <th class="column-correo">Correo</th>
                    <th class="column-categorias">Categor√≠as recomendadas</th>
                    <th class="column-buttons"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-unit>
                <tr>
                    <td>{{unit.id}}</td>
                    <td>{{unit.nombre}}</td>
                    <td>{{unit.correo}}</td>
                    <td>
                        <p-tag *ngFor="let categoria of unit.categorias.slice(0, 3)" severity="info" class="mr-2">{{categoria}}</p-tag>
                        <span *ngIf="unit.categorias.length > 3">+{{unit.categorias.length - 3}}</span>
                    </td>
                    <td>
                        <p-button icon="pi pi-eye" class="unidad-button-view mr-2" 
                        [outlined]="true" 
                        severity="info" />
                        <p-button icon="pi pi-pencil" class="unidad-button-edit"  
                        [outlined]="true" 
                        severity="success" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
</main>
